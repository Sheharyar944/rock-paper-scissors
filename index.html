<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        console.log(game())


        function isValid(playerSelection) {

            if (playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors") {
                return playerSelection
            }
            else { return "invalid" }
        }


        function game() {


            let x = 0;
            let y = 0;
            for (let i = 1; i < 6; i++) {

                const ask = prompt(`Round ${i}`, "");
                playerSelection = ask.toLowerCase();

                if (isValid(playerSelection) === "invalid") {
                    alert("invalid option")
                    i--
                    continue

                }


                computerSelection = getComputerChoice();
                let winorlose = playRound(playerSelection, computerSelection)


                if (winorlose === 1) { x++ }
                else if (winorlose === 0) { y++ }
                console.log("x", x)
                console.log("y", y)


            }
            if (x > y) { return "you win" }
            else if (x < y) { return "you lose" }
            else { return "draw" }



        }



        function playRound(playerSelection, computerSelection) {

            if (playerSelection === computerSelection) {
                alert("Both chose same, draw")
                return 2;
            }
            else if (playerSelection === "rock" && computerSelection !== "paper") {
                alert(`You Win!, ${playerSelection} beats ${computerSelection}`)
                return 1;
            }
            else if (playerSelection === "paper" && computerSelection !== "scissors") {
                alert(`You Win!, ${playerSelection} beats ${computerSelection}`)
                return 1;
            }
            else if (playerSelection === "scissors" && computerSelection !== "rock") {
                alert(`You Win!, ${playerSelection} beats ${computerSelection}`)
                return 1;
            }
            else {
                alert(`You Lose!, ${computerSelection} beats ${playerSelection}`)
                return 0;
            }

        }




        function getComputerChoice() {
            let x = Math.random() * 100;
            if (x < 34) { return "rock" }
            else if (x < 67) { return "paper" }
            else { return "scissors" }

        }


    </script>

</body>

</html>
