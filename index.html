<head>

<body>
    <script>



        game()


        function game() {


            let x = 0;
            let y = 0;
            for (let i = 0; i < 5; i++) {

                const ask = prompt("what what", "");
                playerSelection = ask.toLowerCase();
                computerSelection = getComputerChoice();
                let winorlose = playRound(playerSelection, computerSelection)
                if (winorlose === 1) { x++ }
                else if (winorlose === 0) { y++ }
                console.log("x", x)
                console.log("y", y)
                // if (x === 3) { alert("you win") }
                // else if (y === 3) { alert("you lose") }

            }
            if (x > y) { return "you win" }
            else if (x < y) { return "you lose" }
            else { return "draw" }



        }



        function playRound(playerSelection, computerSelection) {

            if (playerSelection === computerSelection) {
                alert("Both chose same, draw")
                return 2;
            }
            else if (playerSelection === "rock" && computerSelection !== "paper") {
                alert(`You Win!, ${playerSelection} beats ${computerSelection}`)
                return 1;
            }
            else if (playerSelection === "paper" && computerSelection !== "scissors") {
                alert(`You Win!, ${playerSelection} beats ${computerSelection}`)
                return 1;
            }
            else if (playerSelection === "scissors" && computerSelection !== "rock") {
                alert(`You Win!, ${playerSelection} beats ${computerSelection}`)
                return 1;
            }
            else {
                alert(`You Lose!, ${computerSelection} beats ${playerSelection}`)
                return 0;
            }

        }




        function getComputerChoice() {
            let x = Math.random() * 100;
            if (x < 34) { return "rock" }
            else if (x < 67) { return "paper" }
            else { return "scissors" }

        }


    </script>

</body>
